<form #formulario="ngForm" (ngSubmit)="salvar(formulario)" class="mb-3">
    <div class="mb-3">
      <label for="exampleInputText1" class="form-label">Username:</label>
      <input #nome="ngModel" required type="text" class="form-control" name="exampleInputText1" [(ngModel)]="user.username">
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">*Nome é obrigatório!</div>
    </div>
    <div class="mb-3" *ngIf="user.id == undefined || user.id == null || user.id == 0">
      <label for="exampleInputText2" class="form-label">Senha:</label>
      <input #senha="ngModel" required type="text" class="form-control" name="exampleInputText2" [(ngModel)]="user.password">
      <div *ngIf="!senha.valid && senha.touched" class="alert alert-danger" role="alert">*Senha é obrigatório!</div>
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Role:</label>
      <select #role="ngModel" required [compareWith]="byId" class="form-select" name="endereco" [(ngModel)]="user.role">
        <option [ngValue]="undefined">Selecione...</option> 
        <option [ngValue]="'ADMIN'">ADMIN</option>
        <option [ngValue]="'USER'">USER</option>
      </select>
      <div *ngIf="!role.valid && role.touched" class="alert alert-danger" role="alert">*Role é obrigatório!</div>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <button type="submit" class="salvar">Salvar</button>
    </div>
</form>
