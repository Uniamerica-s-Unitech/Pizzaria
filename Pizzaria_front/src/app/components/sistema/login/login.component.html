<div class="main h-100 col-lg-12">
    <div>
        <img class="imagem" src="../../../../favicon.ico">
    </div>
    <form class="col-lg-3" (ngSubmit)="logar()">
        <div class="mb-3">
            <label for="login" class="form-label">Login:</label>
            <input type="text" class="form-control" id="login" name="login" aria-describedby="emailHelp"
                [(ngModel)]="login.username">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha"
                [(ngModel)]="login.password">
        </div>
        <div class="text-center">
            <button type="submit" class="logar mt-3">Logar</button>
        </div>
    </form>
</div>
