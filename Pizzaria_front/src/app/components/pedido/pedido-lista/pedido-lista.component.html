<div class="tamanho">
    <div class="d-flex justify-content-center">
      <h2>Lista de Pessoas</h2>
    </div>
    <div class="container">
      <div class="d-flex justify-content-between" style="margin-bottom: 1rem;">
          <button (click)="cadastrarPedido(modalPedido)" class="btn btn-success text-white">Nova Pessoa</button>
      </div>
      <table class="table tabla table-hover">
          <thead>
              <tr>
                  <th>#ID</th>
                  <th>Nome</th>
                  <th>Endereço</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let pedido of listaPedido; let i = index">
                  <td>{{ pedido.id }}</td>
                  <td>{{ pedido.clienteId }}</td>
                  
                  <td>
                      <button (click)="editarPedido(modalPedido, pedido, i)" class="btn btn-primary btn-sm">Editar</button>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
    </div>
