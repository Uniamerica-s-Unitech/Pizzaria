<form (ngSubmit)="salvar()">
  <div class="mb-3">
    <label for="produto" class="form-label">Selecione um Produto:</label>
    <select class="form-select" name="produto" [(ngModel)]="produto">
      <option *ngFor="let produto of listaProdutos" [ngValue]="produto">{{ produto.nome }}</option>
    </select>
  </div>
  <div class="d-flex justify-content-center">
      <button type="submit" class="btn  btn-success text-white">Salvar</button>
  </div>
</form>
