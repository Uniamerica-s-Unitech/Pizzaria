<form (ngSubmit)="salvar()" class="mb-3">
    <div class="mb-3">
      <label for="exampleInputText1" class="form-label">Nome:</label>
      <input type="text" class="form-control" name="exampleInputText1" [(ngModel)]="produto.nome">
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria:</label>
      <select class="form-select" name="categoria" [(ngModel)]="produto.categoriaId">
        <option *ngFor="let categoria of listaCategorias" [ngValue]="categoria">{{ categoria.nome }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="exampleInputNumber1" class="form-label">Valor:</label>
      <input type="number" class="form-control" name="exampleInputNumber1" [(ngModel)]="produto.valor">
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Salvar</button>
    </div>
    
</form>
